<div class="py-12 bg-white min-h-screen flex items-center justify-center">
  <div class="mx-auto px-4 w-full max-w-screen-xl">

    <h1 class="font-bold font-serif text-lg sm:text-1xl md:text-2xl lg:text-3xl text-center mb-6">Contact</h1>

    <div class="flex flex-col sm:flex-row gap-6 justify-center">

      <!-- Contact Form -->
      <div class="w-full sm:w-1/2">
        <form [formGroup]="contactForm" (ngSubmit)="contacted()"
          class="flex flex-col space-y-4 px-6 py-8 bg-gray-50 rounded-lg shadow-lg"
        >
          <div>
            <p class="py-2">Name</p>
            <input
              formControlName="fullname"
              type="text"
              class="bg-gray-200 text-black rounded-lg p-2 w-full"
            />
            <div *ngIf="contactForm.controls['fullname'].touched && contactForm.controls['fullname'].invalid">
              <p *ngIf="contactForm.controls['fullname'].hasError('required')" class="text-red-500">Name is required</p>
              <p *ngIf="contactForm.controls['fullname'].hasError('minlength')" class="text-red-500">Minimum 3 characters are required</p>
            </div>
          </div>
          <div>
            <p class="py-2">Email</p>
            <input
              formControlName="email"
              type="email"
              class="bg-gray-200 text-black rounded-lg p-2 w-full"
            />
            <div *ngIf="contactForm.controls['email'].touched && contactForm.controls['email'].invalid">
              <p *ngIf="contactForm.controls['email'].hasError('required')" class="text-red-500">Email is required</p>
              <p *ngIf="contactForm.controls['email'].hasError('email')" class="text-red-500">Invalid email</p>
            </div>
          </div>
          <div>
            <p class="py-2">Message</p>
            <textarea
              formControlName="message"
              class="bg-gray-200 text-black rounded-lg p-2 w-full"
            ></textarea>
            <div *ngIf="contactForm.controls['message'].touched && contactForm.controls['message'].invalid">
              <p *ngIf="contactForm.controls['message'].hasError('required')" class="text-red-500">Message is required</p>
              <p *ngIf="contactForm.controls['message'].hasError('minlength')" class="text-red-500">Minimum 10 characters are required</p>
            </div>
          </div>
          <div class="flex gap-6 justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded-md mt-5">Submit</button>
            <button type="reset" class="bg-red-500 hover:bg-red-700 text-white py-2 px-6 rounded-md mt-5">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Contact Details -->
      <div class="w-full sm:w-1/2 bg-white rounded-lg shadow-lg p-6 flex flex-col justify-center items-center">
        <h2 class="font-bold text-lg sm:text-xl md:text-2xl text-center text-black mb-4">Get in Touch</h2>
        <div class="flex flex-col gap-4 w-full">

          <!-- Phone Section -->

            </svg>
            <h4 class="text-lg text-gray-700">Phone</h4>
          </div>
          <p class="text-gray-600">123-456-7890</p>
          <p class="text-gray-600">098-765-4321</p>

          <!-- Email Section -->
          <div class="flex items-center gap-4 mt-4">
            <svg class="w-7 h-7 text-blue-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <h4 class="text-lg text-gray-700">Email</h4>
          </div>
          <p class="text-gray-600">sadhgurutiles&#64;gmail.com</p>

      </div>

    </div>
  </div>
</div>
