<div class="w-full hover:scale-125 transition-all duration-300 max-w-auto sm:max-w-screen-md md:max-w-screen-lg lg:max-w-[1200px] h-auto sm:h-[500px] md:h-[600px] lg:h-[700px] m1- mt-12 mb-16 sm:mt-8 sm:mb-12 md:mt-10 md:mb-14 lg:mt-12 lg:mb-16 relative m-auto  shadow-2xl rounded-2xl">
  <div
  [style.background-image]="'url(' + images[activeSlideIndex()] + ')'"
  class="w-full h-[400px] sm:h-[500px] md:h-[600px] lg:h-[700px] bg-cover bg-center duration-300">
</div>



  <div (click)="previouseSlide()" class="cursor-pointer absolute top-[50%] left-5 bg-black/20 rounded-full text-white">
    <lucide-angular [img]="leftArrow" [size]="30" class="font-bold"></lucide-angular>

  </div>
  <div (click)="nextSlide()" class="cursor-pointer absolute top-[50%] right-5 bg-black/20 rounded-full text-white">
    <lucide-angular [img]="rightArrow" [size]="30" class="font-bold"></lucide-angular>
  </div>
  <div class="flex justify-center top-[88%] sm:top-[90%] md:top-[92%] lg:top-[93%] absolute items-center left-[50%] transform -translate-x-1/2 sm:w-full md:w-[80%] lg:w-[60%]">
    @for(item of images; track $index){
      @if($index == activeSlideIndex()){

        <lucide-angular [img]="dot" [size]="iconSize" class="cursor-pointer text-blue-600" (click)="gotoSlide($index)"></lucide-angular>
      }@else {
        <lucide-angular [img]="dot" [size]="iconSize" class="cursor-pointer text-gray-400" (click)="gotoSlide($index)"></lucide-angular>

      }
    }
  </div>
</div>
