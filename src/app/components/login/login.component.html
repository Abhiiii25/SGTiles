<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="m-8 px-8 py-8 pt-10 pb-10 flex flex-col gap-1.5">
<input type="email" formControlName="email" placeholder="Email..">
<input type="password" formControlName="password" placeholder="Password..">
<button class="bg-blue-500 text-white rounded-lg" type="submit">Login</button>
</form>
