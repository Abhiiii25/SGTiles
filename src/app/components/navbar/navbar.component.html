<header class="bg-white shadow-lg border-b border-gray-700 relative z-50">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo and Brand Name -->
      <a class="flex items-center space-x-2" routerLink="home">
        <div class="h-16 w-16">
          <img
            src="logo.jpg"
            alt="ShopLogo"
            class="w-full h-full object-contain"
          />
        </div>
        <span class="text-xl font-bold text-black font-serif"
          >SADHGURU TILES &amp; MARBLES</span
        >
      </a>

      <!-- Desktop Navigation Links -->
      <div class="hidden md:flex space-x-8 justify-between">
        <a routerLink="home" class="text-gray-800 hover:text-blue-400">Home</a>
        <a routerLink="product" class="text-gray-800 hover:text-blue-400"
          >Products</a
        >
        <a routerLink="about" class="text-gray-800 hover:text-blue-400"
          >About Us</a
        >
        <a routerLink="contact" class="text-gray-800 hover:text-blue-400"
          >Contact Us</a
        >
        <a routerLink="career" class="text-gray-800 hover:text-blue-400"
          >Career</a
        >
        @if(!isLoggedIn){
        <a routerLink="login" class="text-gray-800 hover:text-blue-400"
          >Login</a
        >
        <a routerLink="signup" class="text-gray-800 hover:text-blue-400"
          >SignUp</a
        >
        }@else {
        <button
          (click)="logout()"
          class="text-black shadow-md rounded-md p-2 hover:bg-red-100 bg-white transition duration-200 ease-in-out cursor-pointer"
        >
          Logout
        </button>
        }
        <button
          (click)="toggleModal()"
          class="text-black shadow-md rounded-md p-2 hover:bg-gray-200 bg-white transition duration-200 ease-in-out cursor-pointer"
        >
          <lucide-angular [img]="bot_icon" size="20"> </lucide-angular
          ><span class="relative flex size-1">
            <span
              class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-600 opacity-75"
            ></span>
            <span
              class="relative inline-flex size-1 rounded-full bg-red-600"
            ></span>
          </span>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden text-gray-800"
        aria-label="Toggle menu"
        (click)="toggleMobileMenu()"
      >
        <!-- Show hamburger icon if menu is closed, and X icon if menu is open -->
        @if(!isMobileMenuOpen){

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-menu h-6 w-6"
        >
          <path d="M3 12h18M3 6h18M3 18h18"></path>
        </svg>
        }@else{
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x h-6 w-6"
        >
          <path d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        }
      </button>
    </div>

    <!-- Mobile Menu Links -->
    <div
      [ngClass]="{ block: isMobileMenuOpen, hidden: !isMobileMenuOpen }"
      class="md:hidden mt-4 space-y-4 bg-gray-100 p-4"
    >
      <a routerLink="home" class="block text-gray-800 hover:text-blue-400"
        >Home</a
      >
      <a routerLink="product" class="block text-gray-800 hover:text-blue-400"
        >Products</a
      >
      <a routerLink="about" class="block text-gray-800 hover:text-blue-400"
        >About Us</a
      >
      <a routerLink="contact" class="block text-gray-800 hover:text-blue-400"
        >Contact Us</a
      >
      <a routerLink="career" class="block text-gray-800 hover:text-blue-400"
        >Career</a
      >
      @if(!isLoggedIn){
      <a routerLink="login" class="block text-gray-800 hover:text-blue-400"
        >Login</a
      >
      <a routerLink="signup" class="block text-gray-800 hover:text-blue-400"
        >SignUp</a
      >
      }@else {
      <a (click)="logout()" class="block text-gray-800 hover:text-blue-400"
        >Logout</a
      >
      }
      <button
        (click)="toggleModal()"
        class="text-black shadow-md rounded-md bg-white p-2 hover:bg-gray-200 transition duration-200 ease-in-out cursor-pointer"
      >
        <lucide-angular [img]="bot_icon" size="20"> </lucide-angular
        ><span class="relative flex size-1">
          <span
            class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-600 opacity-75"
          ></span>
          <span
            class="relative inline-flex size-1 rounded-full bg-red-600"
          ></span>
        </span>
      </button>
    </div>
  </nav>
</header>

<div
  *ngIf="isModalVisible"
  class="fixed top-25 right-4 z-50 bg-transparent backdrop-blur-md bg-opacity-10 border-1 border-white rounded-lg"
>
  <div class="rounded-lg shadow-lg w-96">
    <lucide-angular
      (click)="toggleModal()"
      class="text-red-500 justify-self-end rounded-md hover:bg-red-600 hover:text-white"
      [img]="close_icon"
      size="30"
    ></lucide-angular>
    <app-chatbot></app-chatbot>
  </div>
</div>
