<div class="my-10">
  <h1 class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-center mb-8">
    Our Products
  </h1>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 px-4">
    @for (pd of products; track pd) {
    <div
      class="bg-white shadow-md hover:shadow-lg hover:scale-105 transition-transform duration-300 rounded-xl overflow-hidden p-4"
    >
      <img
        [src]="pd.image"
        alt="{{ pd.name }}"
        class="w-full h-48 object-contain rounded-md mb-4"
      />

      <h2 class="text-lg md:text-xl font-semibold mb-2 text-gray-800">
        {{ pd.name }}
      </h2>

      <p class="text-sm text-gray-600 mb-2">
        {{ pd.description }}
      </p>

      <p class="text-base font-medium text-blue-600 mb-4">
        {{ pd.price | currency : "INR" }}
      </p>

      <button
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition-colors"
      >
        Add to Cart
      </button>
    </div>
    }
  </div>
</div>
