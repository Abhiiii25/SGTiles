<div>
  <h1 class="text-lg sm:text-2xl md:text-3xl lg:text-4xl mt-16 mb-12 font-bold font-serif text-blue-900 text-center">Authorised Tiles Suppliers</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto px-4">

    @for(image of imageList; track image){

      <div class="p-4 bg-white rounded-lg shadow-md flex items-center justify-center hover:scale-110 hover:shadow-lg hover:border hover:border-blue-100 transition-all duration-300">
          <img [src]="image" alt="" class="w-full h-48 object-contain rounded-md">
      </div>
    }
  </div>

</div>
